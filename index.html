<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="add_product_form">
			<input type="text" id="id" hidden>
			<label for="pro_sku">
				<span>SKU of Product</span> 
				<input type="text" name="pro_sku" id="pro_sku">
			</label>
			<label for="pro_name">
				<span>Name of Product</span> 
				<input type="text" name="pro_name" id="pro_name">
			</label>
			<label for="pro_price">
				<span>Price of Product</span> 
				<input type="number" name="pro_price" id="pro_price">
			</label>
			<label for="pro_quantity">
				<span>Quantity of Product</span> 
				<input type="number" name="pro_quantity" id="pro_quantity">
			</label>
			<p class="submit">
				<input type="button" name="add_product" id="add_product" value="Add Product">
			</p>
			<p class="submit">
				<input type="button" name="update_product" id="update_product" value="Update Product">
			</p>
		</div>
		<div id="notification">
			<div class="success"><a href="#" class="close">X</a></div>
			<div class="error"><a href="#" class="close">X</a></div>
		</div>
		<div id="pro_list">
		
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
